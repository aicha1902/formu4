<!Doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" 
        content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="all">
            <div class="left">
                <img src="woman-657753_1280.jpg" alt="">
                <p class="registre">REGISTRE NOW</p>

            </div>
            <div class="formulaire">
                <div class="formleft">
                    <div class="first">
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" id="firstname">
                    </div><br>

                    <div class="last">
                        <label for="lastname">LAST NAME</label>
                        <div class="excl">
                            <input type="text" id="lastname">
                            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                        </div><br>

                    </div>

                    <div class="compagny">
                        <label for="compagny">COMPAGNY</label>
                        <input type="text">
                    </div><br>

                    <div class="mail">
                        <label for="email">EMAIL</label>
                        <input type="text">     
                    </div><br>

                    <div class="phone">
                        <label for="number">PHONE NUMBER</label>
                        <input type="number"> 
                    </div><br>

                </div>
                <div class="formright">
                    <div class="meal">
                        <div class="labelpara">
                            <label for="meal">MEAL PREFERENCES <span class="Lunch">Lunch detail</span></label>
                        </div>
                        <input type="text">
                    </div><br>

                    <div class="pym">
                        <div class="detail">
                            <label for="payement">PAYEMENT MODE <span class="payement">payement detail</span></label>
                        </div>
                        <div class="radio">
                            <input type="radio" name="payement" id="payement">
                            <label for="payement">cash</label>
    
                            <input type="radio" name="payement" id="cheque" value="">
                            <label for="payement">cheque</label>
    
                            <input type="radio" name="payement" id="draf">
                            <label for="payement">draf</label>
                        </div><br>

                        <div>
                            <label for="dd">DD CHEQUE NO.</label>
                            <input type="text">
                        </div><br>

                        <div>
                            <label for="drawn">DRAWN ON(BANK NAME)</label>
                            <input type="text"> 
                        </div><br>

                        <div>
                            <label for="payable">PAYABLE AT</label>
                            <input type="text">
                </div><br>

            </div>

            <div class="doncinq">
                <div id="donnate">
                    <ul>
                        <li class="donnate">
                        DONNATE US 
                        </li>
                    </ul>
                   
                </div>
                <div class="cinq"> 
                    <div class="skills html"><span><500$></span></div>
                </div>

            </div>

           


            <div class="button">
                
                <div>
                    <input type="submit" id="submit" name="submit" value="SUBMIT">
                </div>

                <div>
                    <input type="submit" id="reset" name="reset" value="RESET">
                </div>


            </div>


        </div>
    </body>
    </html>
